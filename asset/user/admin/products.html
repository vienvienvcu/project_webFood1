<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==================LINK CSS======================== -->
    <link rel="stylesheet" href="admin-css/products.css" />

    <link rel="stylesheet" href="admin-css/login.css" />

    <!-- ==================LINK BOX ICON======================== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- ==================LINK SWIPER======================== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>admin products</title>
  </head>
  <body>
    <!-- =======HEADER START============== -->
    <header class="header">
      <div class="header-right">
        <div class="nav-toggler">
          <span></span>
        </div>
        <a href="#" class="logo" style="white-space: nowrap">
          <img src="./img/fork.jpg" />food.</a
        >
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a class="active" href="#home">products</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-left">
        <div class="icons">
          <ul class="list-icons">
            <li class="input">
              <input
                id="text-search"
                type="text"
                placeholder="search here..."
              />
              <a href="#" id="search-icon" class="search-icon"
                ><i class="bx bx-search-alt-2"></i
              ></a>
            </li>
            <li id="list-login">
              <a href="#" id="user-icon"><i class="bx bx-user"></i></a>
            </li>
            <li id="account-user">
              <a href="#"><i class="bx bxs-user"></i></a>
            </li>
            <li id="name-login"></li>
          </ul>
        </div>
      </div>

      <!--SIG OUT START-->

      <div class="sigout" id="sigout">
        <p>admin@gmail.com</p>
        <h3>Hi,admin</h3>
        <div class="sigout-btn">
          <button class="" id="btn-logout">
            <i class="bx bx-log-in-circle"></i>
            <p>Sig out</p>
          </button>
        </div>
      </div>

      <div id="sigout-complete" class="user-complete">
        <span>Are you sure want to sign out</span>
        <div class="sigout-complete-btn">
          <button class="btn" id="btn-yes" onclick="CloseSignOut()">yes</button>
        </div>
        <h3>Thanks you!</h3>
      </div>

      <!--SIG OUT END-->
    </header>
    <!-- =======HEADER END===================== -->
    <!-- =======SIDEBAR START===================== -->

    <section class="sidebar-admin" id="sidebar-admin">
      <div class="sidebar">
        <div class="sidebar-title">
          <i class="bx bxs-dashboard"></i>
          <a href="/admin/dashboard.html">dashboard</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-edit"></i>
          <a href="/admin/user.html">user</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-user-account"></i>
          <a href="/admin/category.html">category</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-bookmark-alt-minus"></i>
          <a href="/admin/products.html">product</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bx-line-chart"></i>
          <a>customer</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-chat"></i>
          <a>messages</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-cog"></i>
          <a>setting</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-report"></i>
          <a>reports</a>
        </div>
        <div class="sidebar-title logout">
          <i class="bx bx-log-in"></i>
          <a>logout</a>
        </div>
      </div>
    </section>
    <!-- =======SIDEBAR END===================== -->
    <!-- =======MAIN TABLE START===================== -->

    <section class="main">
      <div class="head-product">
        <div class="button-add">
          <button class="btn" id="add-products">add products</button>
        </div>
        <div class="select-product">
          <select name="name" id="select-product">
            <div class="option">
              <option>all</option>
              <option>pizza</option>
              <option>spaghetti</option>
              <option>filed chicken</option>
              <option>drinks</option>
            </div>
          </select>
        </div>
      </div>
      <div class="table-product">
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>name</th>
                <th>image</th>
                <th>size</th>
                <th>price</th>
                <th>quantity</th>
                <th>Category</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="table-product">
              <!-- <tr>
                <td>1</td>
                <td>pizza</td>
                <td><img scr="#"></td>
                <td>l</td>
                <td>120</td>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button id="edit" class="btn">edit</button>
                  <button id="remove" class="btn">delete</button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="page">
        <div class="show-page">
          <label for="category" class="label-page">Show page</label>
          <select name="page" onchange="changePageSize(event)">
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="24">24</option>
            <option value="32">32</option>
          </select>
        </div>
        <div class="percent-page">
          <i
            class="bx bxs-left-arrow"
            id="percent-previous"
            onclick="changePage(-1)"
          ></i>
          <p id="page-list">1</p>
          <i
            class="bx bxs-right-arrow"
            id="percent-previous"
            onclick="changePage(1)"
          ></i>
        </div>
      </div>
    </section>
    <!-- =======MAIN TABLE END===================== -->

    <!-- =======FORM PRODUCT START===================== -->
    <section class="form-section" id="form-section">
      <!-- hien loi -->
      <div
        id="toastify"
        style="
          width: 310px;
          background-color: red;
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 10px;
          overflow: hidden;
          border-radius: 4px;
          z-index: 999;
        "
        class="hidden"
      >
        <p id="toastify-message" style="text-align: justify; color: white"></p>
      </div>

      <div class="form-product-item">
        <form class="form-product" onsubmit="submitForm(event)">
          <h1 class="title">product</h1>
          <div class="input-item">
            <input type="text" value="" id="number" hidden />
          </div>
          <div class="input-item">
            <label class="label-name">name</label>
            <input type="text" value="" id="name" name="name" />
          </div>

          <div class="input-item">
            <label class="label-image">image</label>
            <input
              id="input-image"
              type="file"
              accept="image/*"
              onchange="convertToBase64()"
            />
            <img id="image-product" width="100px" src="" />
          </div>

          <div class="input-item">
            <label class="label-size">size</label>
            <select id="size" name="size">
              a
              <option value="freeSize">freeSize</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
          </div>
          <div class="error-product" id="error-size"></div>
          <div class="input-item">
            <label class="label-price">price</label>
            <input id="price" type="number" value="" name="price" />
          </div>

          <div class="input-item">
            <label class="label-quantity">quantity</label>
            <input type="number" name="quantity" min="1" id="quantity" />
          </div>

          <div class="input-item">
            <label for="category" class="label-category">category</label>
            <select name="category" id="category">
              <!-- <option value="Pizza">pizza</option>

              <option value="Spaghetti">Spaghetti</option>
              <option value="Filed chicken">Filed chicken</option>
              <option value="Drinks">Drinks</option> -->
            </select>
          </div>

          <div class="input-item">
            <label for="description" class="label-product">Description: </label>
            <textarea name="description" id="description" rows="4"></textarea>
          </div>
          <div class="error-product" id="error-description"></div>
          <div class="product-button">
            <button class="btn" id="cancel-product" type="button">
              Cancel
            </button>
            <button class="btn" type="submit" id="submit-form">Add</button>
          </div>
        </form>
      </div>
    </section>
    <!-- =======FORM END===================== -->

    <!-- ==================LINK JAVASCRIPT======================== -->
    <script src="./admin-js/products.js"></script>
  </body>
</html>
