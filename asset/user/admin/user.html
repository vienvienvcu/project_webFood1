"<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==================LINK CSS======================== -->
    <link rel="stylesheet" href="admin-css/user.css" />

    <!-- ==================LINK BOX ICON======================== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- ==================LINK SWIPER======================== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>admin user</title>
  </head>
  <body>
    <!-- =======HEADER START============== -->
    <header class="header">
      <div class="header-right">
        <div class="nav-toggler">
          <span></span>
        </div>
        <a href="#" class="logo" style="white-space: nowrap">
          <img src="./img/fork.jpg" />food.</a
        >
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a class="active" href="#home">user</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-left">
        <div class="icons">
          <ul class="list-icons">
            <li class="input">
              <input
                id="text-search"
                type="text"
                placeholder="search here..."
              />
              <a href="#" id="search-icon" class="search-icon"
                ><i class="bx bx-search-alt-2"></i
              ></a>
            </li>
            <li id="list-login">
              <a href="#" id="user-icon"><i class="bx bx-user"></i></a>
            </li>
            <li id="account-user">
              <a href="#"><i class="bx bxs-user"></i></a>
            </li>
            <li id="name-login"></li>
          </ul>
        </div>
      </div>
      <!--SIG OUT START-->

      <div class="sigout" id="sigout">
        <p>admin@gmail.com</p>
        <h3>Hi,admin</h3>
        <div class="sigout-btn">
          <button class="" id="btn-logout">
            <i class="bx bx-log-in-circle"></i>
            <p>Sig out</p>
          </button>
        </div>
      </div>

      <div id="sigout-complete" class="user-complete">
        <span>Are you sure want to sign out</span>
        <div class="sigout-complete-btn">
          <button class="btn" id="btn-yes" onclick="CloseSignOut()">yes</button>
        </div>
        <h3>Thanks you!</h3>
      </div>

      <!--SIG OUT END-->
    </header>
    <!-- =======HEADER END===================== -->
    <!-- =======SIDEBAR START===================== -->
    <section class="sidebar-admin" id="sidebar-admin">
      <div class="sidebar">
        <div class="sidebar-title">
          <i class="bx bxs-dashboard"></i>
          <a href="/admin/category.html">dashboard</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-edit"></i>
          <a href="/admin/user.html">user</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-user-account"></i>
          <a href="/admin/category.html">category</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-bookmark-alt-minus"></i>
          <a href="./products.html">product</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bx-line-chart"></i>
          <a>customer</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-chat"></i>
          <a>messages</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-cog"></i>
          <a>setting</a>
        </div>
        <div class="sidebar-title">
          <i class="bx bxs-report"></i>
          <a>reports</a>
        </div>
        <div class="sidebar-title logout">
          <i class="bx bx-log-in"></i>
          <a>logout</a>
        </div>
      </div>
    </section>
      <!-- =======SIDEBAR END===================== -->
      <!-- =======MAIN TABLE START===================== -->
      <section class="main">
        <div class="head-product">
          <h2>user</h2>
          <select id="select-user" onchange="sortName(event)">
            <option value="All">All</option>
            <option value="x">A-Z</option>
            <option value="y">Z-A</option>
          </select>
        </div>
        <div class="table-product">
          <div class="table">
            <table>
              <thead>
                <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>email</th>
                  <th>status</th>
                  <th>action</th>
                </tr>
              </thead>
              <tbody id="table-admin-user">
                <!-- <tr>
                <td>1</td>
                <td>vien</td>
                <td>nguyenvien66.vcu@gmail.com</td>
                <td></td>
                <td>
                  <button id="edit" class="btn">edit</button>
                </td>
              </tr> -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="page">
          <div class="show-page">
            <label for="category" class="label-page">Show page</label>
            <select name="page" onchange="changePageSize(event)">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
          <div class="percent-page">
            <i
              class="bx bxs-left-arrow"
              id="percent-previous"
              onclick="changePage(-1)"
            ></i>
            <p id="page-list"></p>
            <i
              class="bx bxs-right-arrow"
              id="percent-previous"
              onclick="changePage(1)"
            ></i>
          </div>
        </div>
      </section>
      <!-- =======MAIN TABLE END===================== -->
    </div>

    <!-- ==================LINK JAVASCRIPT======================== -->

    <script src="./admin-js/user.js"></script>
    <!-- <script src="/user/user-js/sigup.js"></script> -->
  </body>
</html>
